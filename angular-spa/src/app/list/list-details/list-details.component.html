<mat-card *ngIf="list">
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
        <h3>{{list.name}}</h3>
        <div fxFlex></div>
        <button mat-button color="warn" (click)="delete()">Delete</button>
        <button mat-button [routerLink]="'/lists/' + list.id + '/edit'">Rename</button>
        <button mat-raised-button [routerLink]="'/lists/' + list.id + '/items/new'">Add item</button>
    </div>

    <div fxLayout="column" fxLayoutGap="10px">
        <mat-card *ngFor="let item of list.items" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
            <div>{{item.description}}</div>
            <div fxFlex></div>
            <button mat-icon-button color="primary" [routerLink]="'/lists/' + item.list + '/items/' + item.id">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteListItem(item)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card>
    </div>
</mat-card>
