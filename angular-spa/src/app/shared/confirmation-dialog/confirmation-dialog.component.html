<div class="mat-typography">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
      {{data.message}}
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button [color]="data.positiveActionColor"
        [mat-dialog-close]="true">{{data.positiveActionText}}</button>
      <button mat-button [color]="data.negativeActionColor" mat-dialog-close>{{data.negativeActionText}}</button>
    </div>
  </div>
